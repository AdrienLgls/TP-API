<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Détails du Pokémon</title>
    <link rel="stylesheet" href="../styles/styles.css">
</head>
<body>
    <header>
        <nav class="pokedex-nav">
            <ul>
                <li><a href="../index.html">Accueil</a></li>
                <li><a href="aide.html">Aide</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 id="pokemon-name"></h1>
        <div class="pokemon-card">
            <img id="pokemon-image" src="" alt="Image du Pokémon">
            <button id="add-to-favorites">Ajouter aux favoris</button>
            <section id="basic-info">
                <p><strong>Type :</strong> <span id="pokemon-type"></span></p>
                <p><strong>Description :</strong> <span id="pokemon-description"></span></p>
            </section>
            <section id="stats">
                <h2>Stats</h2>
                <div class="stat-bar">
                    <label>PV</label>
                    <progress id="hp" value="0" max="255"></progress>
                </div>
                <div class="stat-bar">
                    <label>Attaque</label>
                    <progress id="attack" value="0" max="255"></progress>
                </div>
            </section>
        </div>
    </main>
    <footer>
        <p>&copy; 2025 Simulateur d'évolution Pokémon</p>
    </footer>
    <script type="module" src="../controllers/DetailsController.js"></script>
</body>
</html>
